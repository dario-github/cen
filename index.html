    <style>
        :root {
            --primary: #ff9a9e;
            --secondary: #fad0c4;
            --accent: #a18cd1;
            --bg-dark: #1a1a2e;
            --bg-light: #16213e;
            --text: #fff;
            --gold: #ffd700;
            --card-bg: rgba(255, 255, 255, 0.1);
            --glass: blur(20px) saturate(180%);
            --border: 1px solid rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            background-image: url('images/bg_dark.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text);
            font-family: 'Noto Sans SC', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            user-select: none;
            transition: background-image 0.5s ease-in-out;
        }

        /* --- UI Components --- */
        .app-header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .level-badge {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #333;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .currency {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
            color: var(--gold);
            font-size: 16px;
        }

        .menu-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        /* --- Main Game Area --- */
        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
            animation: float 6s ease-in-out infinite;
            /* Floating effect */
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .avatar-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.5);
            object-fit: cover;
            box-shadow: 0 0 30px rgba(255, 154, 158, 0.6);
            animation: pulse-glow 3s infinite;
            transition: filter 0.5s ease;
        }

        @keyframes pulse-glow {
            0% {
                box-shadow: 0 0 20px rgba(255, 154, 158, 0.5);
            }

            50% {
                box-shadow: 0 0 30px rgba(255, 154, 158, 1);
            }

            100% {
                box-shadow: 0 0 20px rgba(255, 154, 158, 0.5);
            }
        }

        .xp-bar-container {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120%;
            height: 6px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 3px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .xp-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff87, #60efff);
            width: 0%;
            transition: width 0.5s ease;
        }

        .welcome-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            text-align: center;
            height: 20px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }

        .input-card {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            backdrop-filter: var(--glass);
            -webkit-backdrop-filter: var(--glass);
            border-radius: 24px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: var(--border);
        }

        textarea {
            width: 100%;
            height: 100px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            padding-right: 40px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* History Modal Styles */
        .history-list {
            max-height: 60vh;
            overflow-y: auto;
            padding: 10px;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #666;
            opacity: 0.8;
        }

        .history-content {
            font-size: 1rem;
            color: var(--text);
            font-weight: 500;
        }

        .history-weapon {
            font-size: 0.9rem;
        }

        .empty-history {
            text-align: center;
            color: #888;
            padding: 20px;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .voice-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            transition: all 0.2s;
        }

        .voice-btn:active {
            transform: scale(0.9);
        }

        .voice-btn.listening {
            background: var(--primary);
            color: #fff;
            animation: pulse 1s infinite;
        }

        .crush-btn {
            width: 100%;
            max-width: 400px;
            background: linear-gradient(135deg, var(--primary), #ff6b6b);
            border: none;
            padding: 16px;
            border-radius: 50px;
            color: #fff;
            font-size: 20px;
            font-family: 'Zcool KuaiLe', cursive;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .crush-btn:active {
            transform: scale(0.96);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .crush-btn:hover {
            animation: jelly 0.5s;
        }

        @keyframes jelly {

            0%,
            100% {
                transform: scale(1, 1);
            }

            25% {
                transform: scale(0.9, 1.1);
            }

            50% {
                transform: scale(1.1, 0.9);
            }

            75% {
                transform: scale(0.95, 1.05);
            }
        }

        /* --- Overlays --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 200;
            display: none;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .overlay.active {
            display: flex;
            animation: fadeIn 0.3s;
        }

        .overlay-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-family: 'Zcool KuaiLe', cursive;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: var(--border);
            color: #fff;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* --- Shop Items --- */
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }

        .shop-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s;
        }

        .shop-item:active {
            transform: scale(0.95);
        }

        .shop-item.owned {
            border-color: #00ff87;
            background: rgba(0, 255, 135, 0.1);
        }

        .buy-btn {
            background: var(--gold);
            color: #333;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            margin-top: 10px;
            font-weight: bold;
            width: 100%;
        }

        .buy-btn:disabled {
            opacity: 0.5;
            background: #ccc;
        }

        /* --- Mood Dex --- */
        .dex-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .dex-item {
            aspect-ratio: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0.5;
            filter: grayscale(1);
            transition: all 0.3s;
        }

        .dex-item.unlocked {
            opacity: 1;
            filter: grayscale(0);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }

        .dex-icon {
            font-size: 32px;
            margin-bottom: 5px;
        }

        .dex-name {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.9);
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 154, 158, 0.7);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(255, 154, 158, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 154, 158, 0);
            }
        }

        /* Monster & Effects */
        .monster-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            pointer-events: none;
            transition: transform 0.5s;
            z-index: 50;
        }

        .monster {
            width: 150px;
            height: 150px;
            background: #4a4e69;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: morph 3s infinite;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .monster-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            max-width: 80%;
            text-align: center;
            word-break: break-all;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }

        @keyframes morph {

            0%,
            100% {
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            }

            50% {
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            }
        }

        /* Enhanced Shake */
        @keyframes shake-hard {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            10% {
                transform: translate(-5px, -5px) rotate(-5deg);
            }

            20% {
                transform: translate(5px, 5px) rotate(5deg);
            }

            30% {
                transform: translate(-5px, 5px) rotate(-5deg);
            }

            40% {
                transform: translate(5px, -5px) rotate(5deg);
            }

            50% {
                transform: translate(-5px, -5px) rotate(-5deg);
            }

            60% {
                transform: translate(5px, 5px) rotate(5deg);
            }

            70% {
                transform: translate(-5px, 5px) rotate(-5deg);
            }

            80% {
                transform: translate(5px, -5px) rotate(5deg);
            }

            90% {
                transform: translate(-5px, -5px) rotate(-5deg);
            }

            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        /* Flash Effect */
        .flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 999;
            transition: opacity 0.1s;
        }

        /* Particle */
        .particle {
            position: absolute;
            pointer-events: none;
            z-index: 60;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 300;
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        /* Settings Area */
        .settings-area {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .settings-btn {
            background: #444;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            margin-right: 10px;
            cursor: pointer;
        }

        /* New styles for general buttons in menu */
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 15px;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            text-align: center;
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* Modal (History Overlay) */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 250;
            /* Higher than overlay but lower than flash */
            display: none;
            /* Hidden by default */
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .modal-content {
            background: var(--bg-dark);
            border-radius: 20px;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            margin: auto;
            box-shadow: var(--shadow);
            border: var(--border);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-family: 'Zcool KuaiLe', cursive;
        }
    </style>
</head>

        // --- Game Class ---
        class Game {
            constructor() {
                this.state = this.loadState();
                this.audioCtx = null;
                this.initUI();
                this.initVoice();
                this.renderShop();
                this.renderDex();
                this.updateWelcome();
                this.applyTheme(this.state.equippedTheme);
                this.applyAvatar(this.state.equippedAvatar);

                // Preload images
                Object.values(THEMES).forEach(t => {
                    const img = new Image();
                    img.src = t.bg;
                });

                if (!this.state.hasStarterBonus) {
                    this.state.coins += 500;
                    this.state.hasStarterBonus = true;
                    this.saveState();
                    this.showToast("üéÅ Êñ∞ÊâãÁ§ºÂåÖ: +500ÈáëÂ∏Å!");
                }
            }

            loadState() {
                const defaultState = {
                    xp: 0,
                    level: 1,
                    coins: 0,
                    unlockedMonsters: [],
                    inventory: ['w_fist', 't_dark', 'a_casual'],
                    equippedWeapon: 'w_fist',
                    equippedTheme: 't_dark',
                    equippedAvatar: 'a_casual',
                    hasStarterBonus: false,
                    history: []
                };
                try {
                    const savedState = JSON.parse(localStorage.getItem('rpg_state')) || defaultState;
                    // Merge with default state to ensure new properties are added
                    return { ...defaultState, ...savedState };
                } catch (e) {
                    return defaultState;
                }
            }

            saveState() {
                localStorage.setItem('rpg_state', JSON.stringify(this.state));
                this.updateUI();
            }

            exportSave() {
                const code = btoa(JSON.stringify(this.state));
                navigator.clipboard.writeText(code).then(() => {
                    this.showToast("‚úÖ Â≠òÊ°£Á†ÅÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø");
                });
            }

            importSave() {
                const code = prompt("ËØ∑ËæìÂÖ•Â≠òÊ°£Á†Å:");
                if (code) {
                    try {
                        const importedState = JSON.parse(atob(code));
                        // Validate imported state structure if necessary
                        this.state = { ...this.loadState(), ...importedState }; // Merge to ensure all properties exist
                        this.saveState();
                        this.renderShop();
                        this.renderDex();
                        this.applyTheme(this.state.equippedTheme);
                        this.applyAvatar(this.state.equippedAvatar);
                        this.showToast("‚úÖ ËØªÂèñÊàêÂäü!");
                    } catch (e) {
                        this.showToast("‚ùå Â≠òÊ°£Á†ÅÊó†Êïà");
                    }
                }
            }

            initUI() {
                this.updateUI();
                document.body.addEventListener('click', () => this.initAudio(), { once: true });
            }

            updateWelcome() {
                const hour = new Date().getHours();
                let msg = "";
                if (hour < 12) msg = "Êó©ÂÆâÔºåÈòøÊ∂î‚òÄÔ∏è ÂèàÊòØÂÖÉÊ∞îÊª°Êª°ÁöÑ‰∏ÄÂ§©ÔºÅ";
                else if (hour < 18) msg = "‰∏ãÂçàÂ•ΩÔºåÈòøÊ∂î‚òïÔ∏è Á¥Ø‰∫ÜÂ∞±Êù•ËøôÈáåÊ≠áÊ≠áÂêß„ÄÇ";
                else msg = "Êôö‰∏äÂ•ΩÔºåÈòøÊ∂îüåô Êó†ËÆ∫Â§öÊôöÔºåÊàëÈÉΩÈô™ÁùÄ‰Ω†„ÄÇ";
                document.getElementById('welcomeText').innerText = msg;
            }

            initVoice() {
                const btn = document.getElementById('voiceBtn');
                const input = document.getElementById('moodInput');

                if ('webkitSpeechRecognition' in window) {
                    const recognition = new webkitSpeechRecognition();
                    recognition.lang = 'zh-CN';
                    recognition.onstart = () => btn.classList.add('listening');
                    recognition.onend = () => btn.classList.remove('listening');
                    recognition.onresult = (e) => {
                        input.value += e.results[0][0].transcript;
                        this.playSound('coin');
                    };
                    btn.onclick = () => {
                        this.initAudio();
                        recognition.start();
                    };
                } else {
                    btn.style.display = 'none';
                }
            }

            initAudio() {
                if (!this.audioCtx) {
                    this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (this.audioCtx.state === 'suspended') this.audioCtx.resume();
            }

            playSound(type) {
                if (!this.audioCtx) return;
                const osc = this.audioCtx.createOscillator();
                const gain = this.audioCtx.createGain();
                osc.connect(gain);
                gain.connect(this.audioCtx.destination);

                const now = this.audioCtx.currentTime;

                if (type === 'coin') {
                    osc.frequency.setValueAtTime(1200, now);
                    osc.frequency.exponentialRampToValueAtTime(2000, now + 0.1);
                    gain.gain.setValueAtTime(0.1, now);
                    gain.gain.linearRampToValueAtTime(0, now + 0.3);
                    osc.start(now);
                    osc.stop(now + 0.3);
                } else if (type === 'smash') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(600, now);
                    osc.frequency.exponentialRampToValueAtTime(100, now + 0.3);
                    gain.gain.setValueAtTime(0.5, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                    osc.start(now);
                    osc.stop(now + 0.3);

                    const osc2 = this.audioCtx.createOscillator();
                    const gain2 = this.audioCtx.createGain();
                    osc2.connect(gain2);
                    gain2.connect(this.audioCtx.destination);
                    osc2.type = 'triangle';
                    osc2.frequency.setValueAtTime(1200, now);
                    osc2.frequency.linearRampToValueAtTime(2000, now + 0.1);
                    gain2.gain.setValueAtTime(0.2, now);
                    gain2.gain.linearRampToValueAtTime(0, now + 0.1);
                    osc2.start(now);
                    osc2.stop(now + 0.1);

                } else if (type === 'levelup') {
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(400, now);
                    osc.frequency.linearRampToValueAtTime(600, now + 0.1);
                    osc.frequency.linearRampToValueAtTime(800, now + 0.2);
                    gain.gain.setValueAtTime(0.2, now);
                    gain.gain.linearRampToValueAtTime(0, now + 0.6);
                    osc.start(now);
                    osc.stop(now + 0.6);
                }
            }

            updateUI() {
                document.getElementById('levelVal').innerText = this.state.level;
                document.getElementById('coinVal').innerText = this.state.coins;

                const currentLevelXP = LEVELS[this.state.level - 1];
                const nextLevelXP = LEVELS[this.state.level] || (currentLevelXP + 1000);
                const progress = ((this.state.xp - currentLevelXP) / (nextLevelXP - currentLevelXP)) * 100;
                document.getElementById('xpBar').style.width = `${Math.min(100, Math.max(0, progress))}%`;
                document.getElementById('dexCount').innerText = this.state.unlockedMonsters.length;
            }

            identifyMonster(text) {
                for (const key in MONSTERS) {
                    if (key === 'unknown') continue;
                    if (MONSTERS[key].keywords.some(k => text.includes(k))) {
                        return MONSTERS[key];
                    }
                }
                return MONSTERS.unknown;
            }

            crush() {
                const input = document.getElementById('moodInput');
                const text = input.value.trim();
                if (!text) {
                    this.showToast('‚ö†Ô∏è ÈòøÊ∂îÂ∞èËø∑Á≥äÔºåË¶ÅÂÖàÂÜô‰∏ãÊù•Âì¶ÔºÅ');
                    return;
                }

                const monster = this.identifyMonster(text);
                if (!this.state.unlockedMonsters.includes(monster.id)) {
                    this.state.unlockedMonsters.push(monster.id);
                    this.showToast(`üÜï Ëß£ÈîÅÊñ∞ÂõæÈâ¥: ${monster.name}!`);
                    this.renderDex();
                }

                const xpGain = 50 + Math.floor(text.length * 2);
                const coinGain = 50 + Math.floor(Math.random() * 50);

                this.gainRewards(xpGain, coinGain);
                this.playAnimation(text, monster);
                this.addToHistory(text); // Add to history after crushing

                input.value = '';
                this.saveState();
            }

            gainRewards(xp, coins) {
                this.state.xp += xp;
                this.state.coins += coins;

                const nextLevelXP = LEVELS[this.state.level];
                if (nextLevelXP && this.state.xp >= nextLevelXP) {
                    this.state.level++;
                    this.showToast(`üÜô ÈòøÊ∂îÂçáÁ∫ßÂï¶ÔºÅLv.${this.state.level}`);
                    this.playSound('levelup');
                } else {
                    this.showToast(`‚ú® +${coins}ÈáëÂ∏Å  +${xp}ÁªèÈ™å`);
                }
            }

            playAnimation(text, monster) {
                const container = document.getElementById('monsterContainer');
                const mText = document.getElementById('monsterText');
                const flash = document.getElementById('flashOverlay');
                const inputCardRect = document.getElementById('inputCard').getBoundingClientRect();


                mText.innerText = text;
                container.style.transform = 'translate(-50%, -50%) scale(1)';

                setTimeout(() => {
                    container.style.animation = 'shake-hard 0.5s infinite';
                }, 100);

                setTimeout(() => {
                    this.playSound('smash');
                    if (navigator.vibrate) navigator.vibrate([50, 50, 200]);

                    document.body.style.animation = 'shake-hard 0.5s';
                    flash.style.opacity = '0.8';
                    setTimeout(() => flash.style.opacity = '0', 100);

                    this.createParticles(inputCardRect.left + inputCardRect.width / 2, inputCardRect.top + inputCardRect.height / 2);

                    container.style.animation = '';
                    container.style.transform = 'translate(-50%, -50%) scale(2)';
                    container.style.opacity = '0';

                    setTimeout(() => {
                        container.style.transform = 'translate(-50%, -50%) scale(0)';
                        container.style.opacity = '1';
                        document.body.style.animation = '';
                    }, 500);
                }, 800);
            }

            createParticles(x, y) {
                const colors = ['#ff9a9e', '#fad0c4', '#a18cd1', '#ffffff', '#ffd700', '#ff6b6b'];
                const particleCount = 150;

                for (let i = 0; i < particleCount; i++) {
                    const p = document.createElement('div');
                    p.classList.add('particle');
                    document.body.appendChild(p);

                    const size = Math.random() * 10 + 5;
                    p.style.width = `${size}px`;
                    p.style.height = `${size}px`;
                    p.style.background = colors[Math.floor(Math.random() * colors.length)];
                    p.style.left = `${x}px`;
                    p.style.top = `${y}px`;
                    p.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';

                    const angle = Math.random() * Math.PI * 2;
                    const velocity = Math.random() * 300 + 100;
                    const tx = Math.cos(angle) * velocity;
                    const ty = Math.sin(angle) * velocity;

                    p.animate([
                        { transform: 'translate(0,0) scale(1) rotate(0deg)', opacity: 1 },
                        { transform: `translate(${tx}px, ${ty}px) scale(0) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                    ], {
                        duration: 800 + Math.random() * 400,
                        easing: 'cubic-bezier(0, .9, .57, 1)',
                        fill: 'forwards'
                    }).onfinish = () => p.remove();
                }
            }

            renderShop() {
                const container = document.getElementById('shopContent');
                container.innerHTML = '';

                const weapons = SHOP_ITEMS.filter(i => i.type === 'weapon');
                const themes = SHOP_ITEMS.filter(i => i.type === 'theme');
                const avatars = SHOP_ITEMS.filter(i => i.type === 'avatar');

                const createSection = (title, items) => {
                    const section = document.createElement('div');
                    section.style.marginBottom = '20px';
                    section.innerHTML = `<h3 style="margin: 10px 0 10px 0; color: var(--gold); border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px;">${title}</h3>`;

                    const grid = document.createElement('div');
                    grid.className = 'shop-grid';

                    items.forEach(item => {
                        const owned = this.state.inventory.includes(item.id);
                        const isEquipped = this.state.equippedTheme === item.id || this.state.equippedWeapon === item.id || this.state.equippedAvatar === item.id;

                        const el = document.createElement('div');
                        el.className = `shop-item ${owned ? 'owned' : ''}`;
                        el.innerHTML = `
                            <div style="font-size: 30px;">${item.icon}</div>
                            <h4>${item.name}</h4>
                            <p>${owned ? (isEquipped ? '‚úÖ Â∑≤Ë£ÖÂ§á' : 'Â∑≤Êã•Êúâ') : 'üí∞ ' + item.price}</p>
                            <button class="buy-btn" ${!owned && this.state.coins < item.price ? 'disabled' : ''}
                                onclick="game.handleShopItem('${item.id}')">
                                ${owned ? (isEquipped ? 'Â∑≤Ë£ÖÂ§á' : 'Ë£ÖÂ§á') : 'Ë¥≠‰π∞'}
                            </button>
                        `;
                        grid.appendChild(el);
                    });

                    section.appendChild(grid);
                    container.appendChild(section);
                };

                createSection('üëó ÈòøÊ∂îÁöÑË°£Ê©±', avatars);
                createSection('üí• Ëß£ÂéãÁ•ûÂô®', weapons);
                createSection('üé® ‰∏ìÂ±û‰∏ªÈ¢ò', themes);
            }

            handleShopItem(id) {
                const item = SHOP_ITEMS.find(i => i.id === id);

                if (!this.state.inventory.includes(id)) {
                    if (this.state.coins >= item.price) {
                        this.state.coins -= item.price;
                        this.state.inventory.push(id);
                        this.saveState();
                        this.showToast(`üõçÔ∏è Ë¥≠‰π∞ÊàêÂäü: ${item.name}`);
                    }
                }

                if (this.state.inventory.includes(id)) {
                    if (item.type === 'theme') {
                        this.state.equippedTheme = id;
                        this.applyTheme(id);
                    } else if (item.type === 'avatar') {
                        this.state.equippedAvatar = id;
                        this.applyAvatar(id);
                    } else {
                        this.state.equippedWeapon = id;
                    }
                    this.saveState();
                    this.renderShop();
                    this.showToast(`üéí Â∑≤Ë£ÖÂ§á: ${item.name}`);
                }
            }

            applyTheme(themeId) {
                const theme = THEMES[themeId];
                if (theme) {
                    const root = document.documentElement;
                    root.style.setProperty('--primary', theme.primary);
                    root.style.setProperty('--secondary', theme.secondary);
                    document.body.style.backgroundImage = `url('${theme.bg}')`;
                }
            }

            applyAvatar(avatarId) {
                const item = SHOP_ITEMS.find(i => i.id === avatarId);
                if (item && item.filter) {
                    document.getElementById('playerAvatar').style.filter = item.filter;
                }
            }

            renderDex() {
                const grid = document.getElementById('dexGrid');
                grid.innerHTML = '';
                Object.values(MONSTERS).forEach(m => {
                    const unlocked = this.state.unlockedMonsters.includes(m.id);
                    const el = document.createElement('div');
                    el.className = `dex-item ${unlocked ? 'unlocked' : ''}`;
                    el.innerHTML = `
                        <div class="dex-icon">${unlocked ? m.icon : '‚ùì'}</div>
                        <div class="dex-name">${unlocked ? m.name : '???'}</div>
                    `;
                    grid.appendChild(el);
                });
            }

            showToast(msg) {
                const toast = document.getElementById('toast');
                document.getElementById('toastMsg').innerText = msg;
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            }
        }

        const game = new Game();

            document.getElementById('menuOverlay').classList.remove('active');
            document.getElementById(id).classList.add('active');

        function closeOverlay(id) {
            document.getElementById(id).classList.remove('active');
        }

    </script>
