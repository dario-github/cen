<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#16213e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>阿涔的专属坏情绪粉碎机 v6.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Zcool+KuaiLe&family=Noto+Sans+SC:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="flash-overlay" id="flashOverlay"></div>

    <!-- Header -->
    <div class="app-header">
        <div class="player-info">
            <div class="level-badge">Lv.<span id="levelVal">1</span></div>
            <div class="currency">✨ <span id="coinVal">0</span></div>
        </div>
        <button class="menu-btn" onclick="toggleMenu()">☰ 菜单</button>
    </div>

    <!-- Game Area -->
    <div class="game-area" id="gameArea">
        <div class="avatar-wrapper">
            <img src="cartoon.png" class="avatar" id="playerAvatar">
            <div class="xp-bar-container">
                <div class="xp-bar-fill" id="xpBar"></div>
            </div>
        </div>

        <h2
            style="margin: 0 0 5px 0; font-family: 'Zcool KuaiLe'; font-weight: normal; color: var(--primary); text-shadow: 0 2px 4px rgba(0,0,0,0.5);">
            阿涔的专属坏情绪粉碎机
        </h2>
        <div class="welcome-text" id="welcomeText">...</div>

        <div class="input-card" id="inputCard">
            <textarea id="moodInput" placeholder="阿涔，把烦恼都倒进这里吧..."></textarea>
            <button class="voice-btn" id="voiceBtn" title="语音输入">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
            </button>
        </div>

        <button class="crush-btn" onclick="game.crush()">💥 帮阿涔粉碎烦恼 💥</button>
    </div>

    <!-- Monster Container -->
    <div class="monster-container" id="monsterContainer">
        <div class="monster" id="monsterBody">
            <div class="monster-text" id="monsterText"></div>
        </div>
    </div>

    <!-- Menu Overlay -->
    <div class="overlay" id="menuOverlay">
        <div class="overlay-header">
            <span>游戏菜单</span>
            <button class="close-btn" onclick="toggleMenu()">×</button>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="shop-item" onclick="openOverlay('dexOverlay')">
                <div style="font-size: 30px;">📖</div>
                <h3>情绪图鉴</h3>
                <p>收集度: <span id="dexCount">0</span>/12</p>
            </div>
        </div>

        <div class="settings-area">
            <h4>数据备份</h4>
            <p style="font-size:12px; color:#aaa; margin-bottom:10px;">如果清理缓存，进度会丢失。请定期备份代码。</p>
            <button class="settings-btn" onclick="game.exportSave()">📋 复制存档码</button>
            <button class="settings-btn" onclick="game.importSave()">📥 读取存档码</button>
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="openOverlay('shopOverlay')">🛍️ 商店</button>
        <button class="btn" onclick="game.toggleHistory()">📜 战绩</button>
        <button class="btn" onclick="game.toggleSettings()">⚙️ 设置</button>
    </div>


    <!-- History Modal -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>📜 战绩簿</h2>
                <button class="close-btn" onclick="game.toggleHistory()">×</button>
            </div>
            <div id="historyList" class="history-list">
                <!-- History items will be populated here -->
            </div>
        </div>
    </div>

    <!-- Shop Overlay -->
    <div class="overlay" id="shopOverlay">
        <div class="overlay-header">
            <span>解压商店</span>
            <button class="close-btn" onclick="closeOverlay('shopOverlay')">×</button>
        </div>
        <div id="shopContent" style="padding-bottom: 20px;"></div>
    </div>

    <!-- Dex Overlay -->
    <div class="overlay" id="dexOverlay">
        <div class="overlay-header">
            <span>情绪图鉴</span>
            <button class="close-btn" onclick="closeOverlay('dexOverlay')">×</button>
        </div>
        <div class="dex-grid" id="dexGrid"></div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">
        <span id="toastIcon">🎉</span>
        <span id="toastMsg">Message</span>
    </div>

    <script src="js/data.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
