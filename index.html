                audioCtx.resume();
            }

        function playSound(type) {
            if (!state.soundEnabled) return;
            initAudio();

            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            const now = audioCtx.currentTime;

            if (type === 'pop') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);

                osc.stop(now + 0.1);

                osc.frequency.setValueAtTime(100, now);
                osc.frequency.exponentialRampToValueAtTime(10, now + 0.3);

                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);

                noiseGain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);

                noiseGain.connect(audioCtx.destination);

                gainNode.gain.linearRampToValueAtTime(0.2, now + 0.1);

                osc.start(now);
                osc.stop(now + 1.0);
            }

            "ÊääÁÉ¶ÊÅºÈÉΩÂÄíËøõËøôÈáåÔºåÊàë‰ª¨Ë¶ÅË£ÖÊª°Âø´‰πêÔºÅ",
            "Âòò...ÊääÁßòÂØÜÂëäËØâÊàëÔºåÁ≤âÁ¢éÂÆåÂ∞±Ê≤°‰∫∫Áü•ÈÅìÂï¶„ÄÇ",
            "‰ªäÂ§©ÈÅáÂà∞‰∫Ü‰ªÄ‰πàËÆ®ÂéåÁöÑ‰∫ãÔºü"
        ];

        // --- Init ---
        window.onload = function () {
            updateWelcome();
            updateStats();
            document.getElementById('moodInput').placeholder = placeholders[Math.floor(Math.random() * placeholders.length)];

            // Unlock AudioContext on first interaction
            document.body.addEventListener('click', initAudio, { once: true });
            document.body.addEventListener('touchstart', initAudio, { once: true });
        };

        function updateWelcome() {
            const hour = new Date().getHours();
            let msg = "";
            if (hour < 12) msg = "Êó©ÂÆâÔºåÂ∏≠Ê∂î‚òÄÔ∏è Êñ∞ÁöÑ‰∏ÄÂ§©ÔºåÊääÊò®Â§©ÁöÑÁÉ¶ÊÅºÈÉΩÁ¢éÊéâÂêß~";
            else if (hour < 18) msg = "‰∏ãÂçàÂ•ΩÔºåÂ∏≠Ê∂î‚òïÔ∏è Á¥Ø‰∫ÜÂêóÔºüÊù•ËøôÈáåÊ≠áÊ≠á„ÄÇ";
            else msg = "Êôö‰∏äÂ•ΩÔºåÂ∏≠Ê∂îüåô Ê∏ÖÁ©∫ÁÉ¶ÊÅºÔºåÂÅö‰∏™Â•ΩÊ¢¶„ÄÇ";
            document.getElementById('welcomeText').innerText = msg;
        }

        function updateStats() {
            document.getElementById('crushCount').innerText = state.crushedCount;
            const level = Math.floor(state.crushedCount / 10) + 1;
            document.getElementById('levelDisplay').innerText = level;
        }

        // --- Voice ---
        const voiceBtn = document.getElementById('voiceBtn');
        const moodInput = document.getElementById('moodInput');
        let recognition;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'zh-CN';

            recognition.onstart = () => voiceBtn.classList.add('listening');
            recognition.onend = () => voiceBtn.classList.remove('listening');
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                moodInput.value += transcript;
                playSound('pop');
            };
            voiceBtn.onclick = () => {
                initAudio();
                recognition.start();
            };
        } else {
            voiceBtn.style.display = 'none';
        }

        // --- Core Logic ---
        function startDestruction() {
            initAudio();
            const text = moodInput.value.trim();
            if (!text) {
                shakeElement(document.getElementById('inputWrapper'));
                moodInput.placeholder = "ÂÖàÂÜô‰∏ãÁÉ¶ÊÅºÔºåÊàëÊâçËÉΩÂ∏Æ‰Ω†Á≤âÁ¢éÂÆÉÂëÄÔºÅ";
                return;
            }

            // Gamification Update
            state.crushedCount++;
            localStorage.setItem('crushedCount', state.crushedCount);
            updateStats();

            // Animation Start
            const monsterContainer = document.getElementById('monsterContainer');
            const monsterText = document.getElementById('monsterText');
            const mainContainer = document.getElementById('mainContainer');

            monsterText.innerText = text;

            mainContainer.style.transition = 'all 0.5s';
            mainContainer.style.transform = 'scale(0.8) translateY(50px)';
            mainContainer.style.opacity = '0.3';
            mainContainer.style.filter = 'blur(4px)';

            monsterContainer.style.transform = 'translate(-50%, -50%) scale(1)';
            playSound('pop');

            setTimeout(() => performAttack(text), 800);
        }

        function performAttack(text) {
            const fist = document.getElementById('fist');

            fist.style.animation = 'smash 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards';

            setTimeout(() => {
                if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
                document.body.style.animation = 'shake-hard 0.5s';
                playSound('smash');
                createExplosion(window.innerWidth / 2, window.innerHeight / 2);
                document.getElementById('monsterContainer').style.transform = 'translate(-50%, -50%) scale(0)';
                setTimeout(() => showHealing(text), 800);
            }, 300);

            setTimeout(() => {
                fist.style.animation = '';
                document.body.style.animation = '';
            }, 1000);
        }

        function showHealing(text) {
            playSound('heal');

            // Smart Analysis
            let msg = null;
            for (const [key, words] of Object.entries(keywords)) {
                if (words.some(w => text.includes(w))) {
                    msg = smartMessages[key];
                    break;
                }
            }
            if (!msg) {
                const defaults = smartMessages.default;
                msg = defaults[Math.floor(Math.random() * defaults.length)];
            }

            document.getElementById('healingEmoji').innerText = msg.emoji;
            document.getElementById('healingMain').innerText = msg.main;
            document.getElementById('healingSub').innerText = msg.sub;

            document.getElementById('healingCard').classList.add('show');
        }

        function reset() {
            const mainContainer = document.getElementById('mainContainer');
            const monsterContainer = document.getElementById('monsterContainer');
            const healingCard = document.getElementById('healingCard');
            const input = document.getElementById('moodInput');

            healingCard.classList.remove('show');
            playSound('pop');

            setTimeout(() => {
                mainContainer.style.transform = 'none';
                mainContainer.style.opacity = '1';
                mainContainer.style.filter = 'none';
                input.value = '';
                monsterContainer.style.transform = 'translate(-50%, -50%) scale(0)';
                updateWelcome();
            }, 300);
        }

        function shakeElement(el) {
            el.style.animation = 'shake-hard 0.4s';
            setTimeout(() => el.style.animation = '', 400);
        }

        function createExplosion(x, y) {
            const colors = ['#ff9a9e', '#fad0c4', '#a18cd1', '#ffffff', '#ffd700'];
            const particleCount = 80;

            for (let i = 0; i < particleCount; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                document.body.appendChild(p);

                const size = Math.random() * 8 + 4;
                p.style.width = `${size}px`;
                p.style.height = `${size}px`;
                p.style.background = colors[Math.floor(Math.random() * colors.length)];
                p.style.left = `${x}px`;
                p.style.top = `${y}px`;

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 200 + 100;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;

                p.animate([
                    { transform: 'translate(0,0) scale(1)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 800 + Math.random() * 400,
                    easing: 'cubic-bezier(0, .9, .57, 1)',
                    fill: 'forwards'
                }).onfinish = () => p.remove();
            }
        }
    </script>
