<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#16213e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Â∏≠Ê∂îÁöÑÂùèÊÉÖÁª™Á≤âÁ¢éÊú∫ RPG</title>
    <link href="https://fonts.googleapis.com/css2?family=Zcool+KuaiLe&family=Noto+Sans+SC:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #ff9a9e;
            --secondary: #fad0c4;
            --accent: #a18cd1;
            --bg-dark: #1a1a2e;
            --bg-light: #16213e;
            --text: #fff;
            --gold: #ffd700;
            --card-bg: rgba(255, 255, 255, 0.1);
            --glass: blur(10px);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            background: radial-gradient(circle at center, var(--bg-light) 0%, var(--bg-dark) 100%);
            color: var(--text);
            font-family: 'Noto Sans SC', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        /* --- UI Components --- */
        .app-header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .level-badge {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #333;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .currency {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
            color: var(--gold);
        }

        .menu-btn {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
        }

        /* --- Main Game Area --- */
        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
        }

        .avatar-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid var(--primary);
            object-fit: cover;
            box-shadow: 0 0 20px rgba(255, 154, 158, 0.5);
        }

        .xp-bar-container {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120%;
            height: 6px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 3px;
            overflow: hidden;
        }

        .xp-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff87, #60efff);
            width: 0%;
            transition: width 0.5s ease;
        }

        .input-card {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            backdrop-filter: var(--glass);
            -webkit-backdrop-filter: var(--glass);
            border-radius: 24px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        textarea {
            width: 100%;
            height: 100px;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            resize: none;
            outline: none;
        }

        .crush-btn {
            width: 100%;
            max-width: 400px;
            background: linear-gradient(135deg, var(--primary), #ff6b6b);
            border: none;
            padding: 16px;
            border-radius: 50px;
            color: #fff;
            font-size: 20px;
            font-family: 'Zcool KuaiLe', cursive;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            cursor: pointer;
            transition: transform 0.1s;
        }

        .crush-btn:active {
            transform: scale(0.96);
        }

        /* --- Overlays (Shop, Dex, Profile) --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            z-index: 200;
            display: none;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .overlay.active {
            display: flex;
            animation: fadeIn 0.3s;
        }

        .overlay-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-family: 'Zcool KuaiLe', cursive;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        /* --- Shop Items --- */
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }

        .shop-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .shop-item.owned {
            border-color: #00ff87;
        }

        .buy-btn {
            background: var(--gold);
            color: #333;
            border: none;
            padding: 5px 15px;
            border-radius: 20px;
            margin-top: 10px;
            font-weight: bold;
            width: 100%;
        }

        .buy-btn:disabled {
            opacity: 0.5;
            background: #ccc;
        }

        /* --- Mood Dex --- */
        .dex-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .dex-item {
            aspect-ratio: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0.5;
            filter: grayscale(1);
            transition: all 0.3s;
        }

        .dex-item.unlocked {
            opacity: 1;
            filter: grayscale(0);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary);
        }

        .dex-icon {
            font-size: 32px;
            margin-bottom: 5px;
        }

        .dex-name {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes pop {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Monster & Effects (Simplified from v2.1) */
        .monster-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            pointer-events: none;
            transition: transform 0.5s;
            z-index: 50;
        }

        .monster {
            width: 150px;
            height: 150px;
            background: #4a4e69;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: morph 3s infinite;
            position: relative;
        }

        .monster-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            max-width: 80%;
            text-align: center;
            word-break: break-all;
        }

        @keyframes morph {

            0%,
            100% {
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            }

            50% {
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 300;
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>

<body>

    <div class="overlay" id="shopOverlay">

    <script>
        // --- Game Data & Config ---
        const LEVELS = [0, 100, 300, 600, 1000, 1500, 2100, 2800, 3600, 4500, 5500];
        const TITLES = ["ÊÉÖÁª™ËßÅ‰π†Áîü", "Á¢éÁ∫∏Êú∫Êìç‰ΩúÂëò", "ÁÉ¶ÊÅºÊ∏ÖÁêÜÂ∑•", "ÂéãÂäõÁàÜÁ†¥Êâã", "ÊÉÖÁª™ÁÆ°ÁêÜÂ∏à", "ÂøÉÁÅµÂõ≠‰∏Å", "Á¶ÖÊÑèÂ§ßÂ∏à", "ÂÖâ‰πã‰ΩøËÄÖ", "ÊÉÖÁª™‰∏ªÂÆ∞", "Ëá≥Â∞äÁ≤âÁ¢éÁéã"];

        const MONSTERS = {
            work: { id: 'work', name: 'Âä†Áè≠ÁãÇÈ≠î', icon: 'ü§Ø', keywords: ['Âä†Áè≠', 'Â∑•‰Ωú', 'PPT', 'ËÄÅÊùø', 'Âë®Êä•'] },
            money: { id: 'money', name: 'ÂêÉÂúüÊÄ™', icon: 'üí∏', keywords: ['Á©∑', 'Ê≤°Èí±', 'Ë¥¶Âçï', 'Ëä±Âëó', 'ÊàøÁßü'] },
            love: { id: 'love', name: 'ÂøÉÁ¢éÂπΩÁÅµ', icon: 'üíî', keywords: ['ÂàÜÊâã', 'ÂêµÊû∂', 'Ââç‰ªª', 'ÂÜ∑Êàò'] },
            social: { id: 'social', name: 'Á§æÊÅêÂà∫Áå¨', icon: 'ü¶î', keywords: ['ËÅö‰ºö', 'Â∞¥Â∞¨', 'Á§æÊ≠ª', '‰∫∫ÈôÖ'] },
            body: { id: 'body', name: 'ÁÑ¶ËôëËÉñËÉñ', icon: 'üê∑', keywords: ['ËÉñ', '‰∏ë', 'ÁóòÁóò', 'Â§±Áú†', 'ËÑ±Âèë'] },
            study: { id: 'study', name: 'ËÄÉËØïÊÅ∂È≠î', icon: 'üìö', keywords: ['ËÄÉËØï', 'ÊåÇÁßë', '‰Ωú‰∏ö', 'ËÆ∫Êñá'] },
            traffic: { id: 'traffic', name: 'Â†µËΩ¶ËúóÁâõ', icon: 'üêå', keywords: ['Â†µËΩ¶', 'ËøüÂà∞', 'Êå§Âú∞ÈìÅ'] },
            unknown: { id: 'unknown', name: 'Êó†ÂêçÁÉ¶ÊÅº', icon: 'üëª', keywords: [] }
        };

        const SHOP_ITEMS = [
            { id: 'w_laser', name: 'ÊøÄÂÖâÂ∞ÑÁ∫ø', type: 'weapon', price: 50, icon: '‚ö°Ô∏è' },
            { id: 'w_bomb', name: 'Ê†∏ËÉΩÁàÜÁ†¥', type: 'weapon', price: 100, icon: 'üí£' },
            { id: 'w_blackhole', name: 'ÈªëÊ¥ûÂêûÂô¨', type: 'weapon', price: 200, icon: 'üï≥Ô∏è' },
            { id: 't_dark', name: 'ÊöóÂ§úÊ®°Âºè', type: 'theme', price: 0, icon: 'üåô' }, // Default
            { id: 't_forest', name: 'Ê£ÆÊûóÊ∞ßÂêß', type: 'theme', price: 150, icon: 'üå≤' },
        ];

        // --- Game Class ---
        class Game {
            constructor() {
                this.state = this.loadState();
                this.audioCtx = null;
                this.initUI();
                this.renderShop();
                this.renderDex();
            }

            loadState() {
                const defaultState = {
                    xp: 0,
                    level: 1,
                    coins: 0,
                    unlockedMonsters: [],
                    inventory: ['w_fist', 't_dark'],
                    equippedWeapon: 'w_fist',
                    equippedTheme: 't_dark'
                };
                return JSON.parse(localStorage.getItem('rpg_state')) || defaultState;
            }

            saveState() {
                localStorage.setItem('rpg_state', JSON.stringify(this.state));
                this.updateUI();
            }

            initUI() {
                this.updateUI();
                // Audio unlock
                document.body.addEventListener('click', () => this.initAudio(), { once: true });
            }

            initAudio() {
                if (!this.audioCtx) {
                    this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (this.audioCtx.state === 'suspended') this.audioCtx.resume();
            }

            playSound(type) {
                if (!this.audioCtx) return;
                const osc = this.audioCtx.createOscillator();
                const gain = this.audioCtx.createGain();
                osc.connect(gain);
                gain.connect(this.audioCtx.destination);

                const now = this.audioCtx.currentTime;
                if (type === 'coin') {
                    osc.frequency.setValueAtTime(1200, now);
                    osc.frequency.exponentialRampToValueAtTime(2000, now + 0.1);
                    gain.gain.setValueAtTime(0.1, now);
                    gain.gain.linearRampToValueAtTime(0, now + 0.3);
                    osc.start(now);
                    osc.stop(now + 0.3);
                } else if (type === 'levelup') {
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(400, now);
                    osc.frequency.linearRampToValueAtTime(600, now + 0.1);
                    osc.frequency.linearRampToValueAtTime(800, now + 0.2);
                    gain.gain.setValueAtTime(0.2, now);
                    gain.gain.linearRampToValueAtTime(0, now + 0.6);
                    osc.start(now);
                    osc.stop(now + 0.6);
                }
            }

            updateUI() {
                // Stats
                document.getElementById('levelVal').innerText = this.state.level;
                document.getElementById('coinVal').innerText = this.state.coins;
                document.getElementById('playerTitle').innerText = TITLES[this.state.level - 1] || TITLES[TITLES.length - 1];

                // XP Bar
                const currentLevelXP = LEVELS[this.state.level - 1];
                const nextLevelXP = LEVELS[this.state.level] || (currentLevelXP + 1000);
                const progress = ((this.state.xp - currentLevelXP) / (nextLevelXP - currentLevelXP)) * 100;
                document.getElementById('xpBar').style.width = `${Math.min(100, Math.max(0, progress))}%`;

                // Dex Count
                document.getElementById('dexCount').innerText = this.state.unlockedMonsters.length;
            }

            identifyMonster(text) {
                for (const key in MONSTERS) {
                    if (key === 'unknown') continue;
                    if (MONSTERS[key].keywords.some(k => text.includes(k))) {
                        return MONSTERS[key];
                    }
                }
                return MONSTERS.unknown;
            }

            crush() {
                const input = document.getElementById('moodInput');
                const text = input.value.trim();
                if (!text) {
                    this.showToast('‚ö†Ô∏è ÂÜôÁÇπ‰ªÄ‰πàÂêßÔºÅ');
                    return;
                }

                // 1. Identify & Unlock
                const monster = this.identifyMonster(text);
                if (!this.state.unlockedMonsters.includes(monster.id)) {
                    this.state.unlockedMonsters.push(monster.id);
                    this.showToast(`üÜï Ëß£ÈîÅÊñ∞ÂõæÈâ¥: ${monster.name}!`);
                    this.renderDex();
                }

                // 2. Rewards
                const xpGain = 10 + Math.floor(text.length / 2);
                const coinGain = 5 + Math.floor(Math.random() * 5);
                this.gainRewards(xpGain, coinGain);

                // 3. Animation
                this.playAnimation(text, monster);

                // 4. Reset
                input.value = '';
                this.saveState();
            }

            gainRewards(xp, coins) {
                this.state.xp += xp;
                this.state.coins += coins;
                this.playSound('coin');

                // Check Level Up
                const nextLevelXP = LEVELS[this.state.level];
                if (nextLevelXP && this.state.xp >= nextLevelXP) {
                    this.state.level++;
                    this.showToast(`üÜô ÂçáÁ∫ßÂï¶ÔºÅLv.${this.state.level}`);
                    this.playSound('levelup');
                }
            }

            playAnimation(text, monster) {
                const container = document.getElementById('monsterContainer');
                const body = document.getElementById('monsterBody');
                const mText = document.getElementById('monsterText');

                mText.innerText = text;
                container.style.transform = 'translate(-50%, -50%) scale(1)';

                setTimeout(() => {
                    // Shake & Explode
                    document.body.style.animation = 'shake 0.5s';
                    container.style.transform = 'translate(-50%, -50%) scale(1.5)';
                    container.style.opacity = '0';

                    setTimeout(() => {
                        container.style.transform = 'translate(-50%, -50%) scale(0)';
                        container.style.opacity = '1';
                        document.body.style.animation = '';
                    }, 500);
                }, 800);
            }

            renderShop() {
                const grid = document.getElementById('shopGrid');
                grid.innerHTML = '';
                SHOP_ITEMS.forEach(item => {
                    const owned = this.state.inventory.includes(item.id);
                    const el = document.createElement('div');
                    el.className = `shop-item ${owned ? 'owned' : ''}`;
                    el.innerHTML = `
                        <div style="font-size: 30px;">${item.icon}</div>
                        <h4>${item.name}</h4>
                        <p>${owned ? 'Â∑≤Êã•Êúâ' : 'üí∞ ' + item.price}</p>
                        <button class="buy-btn" ${owned || this.state.coins < item.price ? 'disabled' : ''}
                            onclick="game.buyItem('${item.id}')">
                            ${owned ? 'Ë£ÖÂ§á' : 'Ë¥≠‰π∞'}
                        </button>
                    `;
                    grid.appendChild(el);
                });
            }

            buyItem(id) {
                const item = SHOP_ITEMS.find(i => i.id === id);
                if (this.state.inventory.includes(id)) {
                    // Equip logic (simplified)
                    this.showToast(`üéí Â∑≤Ë£ÖÂ§á: ${item.name}`);
                    return;
                }

                if (this.state.coins >= item.price) {
                    this.state.coins -= item.price;
                    this.state.inventory.push(id);
                    this.saveState();
                    this.renderShop();
                    this.showToast(`üõçÔ∏è Ë¥≠‰π∞ÊàêÂäü: ${item.name}`);
                }
            }

            renderDex() {
                const grid = document.getElementById('dexGrid');
                grid.innerHTML = '';
                Object.values(MONSTERS).forEach(m => {
                    const unlocked = this.state.unlockedMonsters.includes(m.id);
                    const el = document.createElement('div');
                    el.className = `dex-item ${unlocked ? 'unlocked' : ''}`;
                    el.innerHTML = `
                        <div class="dex-icon">${unlocked ? m.icon : '‚ùì'}</div>
                        <div class="dex-name">${unlocked ? m.name : '???'}</div>
                    `;
                    grid.appendChild(el);
                });
            }

            showToast(msg) {
                const toast = document.getElementById('toast');
                document.getElementById('toastMsg').innerText = msg;
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            }
        }

        // --- Global Functions ---
        const game = new Game();

        function toggleMenu() {
            const menu = document.getElementById('menuOverlay');
            menu.classList.toggle('active');
        }

        function openOverlay(id) {
            document.getElementById('menuOverlay').classList.remove('active');
            document.getElementById(id).classList.add('active');
        }

        function closeOverlay(id) {
            document.getElementById(id).classList.remove('active');
        }

    </script>
</body>
